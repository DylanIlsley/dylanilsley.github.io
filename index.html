<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Webgltesting</title>
    <style>
      body {
          text-align: center;
          padding: 0;
          border: 0;
          margin: 0;
          overflow: hidden; /* Added: Prevent scrollbars */
      }
      #unity-container {
          width: 100%;
          height: 100vh; /* Added: Make it cover the entire viewport */
          background: #231F20;
      }
  </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1920 height=420 tabindex="-1" style="width: 1920px; height: 420px; background: #231F20"></canvas>
    <script src="Build/Test2.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Test2.data",
        frameworkUrl: "Build/Test2.framework.js",
        codeUrl: "Build/Test2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Webgltesting",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      // Add the provided JavaScript code below
      document.addEventListener('wheel', onScroll, false);
      document.addEventListener('mousemove', onMouse, false);
      var canvas = document.getElementById('unity-canvas'); // Reference the canvas element
      function onMouse() { canvas.style['pointer-events'] = 'auto'; }
      function onScroll() { canvas.style['pointer-events'] = 'none'; }
    </script>
  </body>
</html>
